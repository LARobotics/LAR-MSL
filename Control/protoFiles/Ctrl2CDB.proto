syntax = "proto3";

message Ctrl2CDB {
  int32 ID = 1;
  int32 loopTime = 2;
  int32 loopPrecentage = 3;
  int32 linear_vel = 4;
  int32 angular_vel = 5;
  int32 direction = 6;
  float X_desired = 7;
  float Y_desired = 8;
  int32 pwm_kick = 9;
  int32 dribblers = 10;
  int32 arms = 11;
  float A_desired = 12;
  bytes skill = 13;
}